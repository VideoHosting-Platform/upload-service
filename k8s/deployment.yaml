apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  labels:
    app: upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
        - name: backend
          image: danilukumnik/upload-service:latest
          volumeMounts:
          - name: configs
            mountPath: /app/configs/prod.yaml
            subPath: prod.yaml
          ports:
          - containerPort: 8080
      volumes:
      - name: configs
        configMap:
          name: upload-service-cm