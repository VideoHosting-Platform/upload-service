apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  labels:
    app: upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
        - name: backend
          image: danilukumnik/upload-service:latest
          envFrom:
          - configMapRef:
              name: upload-service-cm
          - secretRef:
              name: upload-service-secret
          ports:
          - containerPort: 8080