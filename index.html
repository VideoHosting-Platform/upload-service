<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Загрузка видео</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #progress {
      margin-top: 10px;
      height: 20px;
      background-color: #f3f3f3;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>Загрузить видео</h1>
  <form id="uploadForm">
    <div class="form-group">
      <label for="title">Название видео:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="videoFile">Видеофайл:</label>
      <input type="file" id="videoFile" name="video" accept="video/*" required>
    </div>
    <button type="submit">Загрузить</button>
  </form>
  <div id="progress" style="display: none;">
    <div id="progress-bar"></div>
  </div>
  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const fileInput = document.getElementById('videoFile');
      const file = fileInput.files[0];
      const progressBar = document.getElementById('progress-bar');
      const progressContainer = document.getElementById('progress');
      const status = document.getElementById('status');

      // Показываем прогресс-бар
      progressContainer.style.display = 'block';
      status.textContent = 'Загрузка...';

      const formData = new FormData();
      formData.append('title', title);  // Добавляем название
      formData.append('video', file);   // Добавляем видео

      const xhr = new XMLHttpRequest();
      
      // Отслеживаем прогресс загрузки
      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = `${percent}%`;
          console.log(`Прогресс: ${percent.toFixed(2)}%`);
        }
      });

      // Обработка завершения
      xhr.addEventListener('load', () => {
        if (xhr.status === 200) {
          status.textContent = 'Файл успешно загружен!';
        } else {
          status.textContent = 'Ошибка загрузки: ' + xhr.statusText;
        }
      });

      // Обработка ошибок
      xhr.addEventListener('error', () => {
        status.textContent = 'Ошибка сети';
      });

      xhr.open('POST', 'http://localhost:8080/upload', true);
      xhr.send(formData);
    });
  </script>
</body>
</html>
